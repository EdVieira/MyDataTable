							["9","Bella","C-F","Dubai"],

			/* 
			String:TableId | Div element ID

			String:CSSClasses | table CSS classes
			Int:PageLength | amount of indexes per page

			*/
			dataTable[0] =  new MyDataTable('dataTable[0]', dados, thead, tfooter);

	<body>
		<div>

		</div>
		<div id="dataTable[0]"></div>
